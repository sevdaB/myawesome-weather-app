<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    

    <link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/bc2dab7ae1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image: url(images/rain.jpg)">
    <div class="container">
      <form class="search-tab" id="search-form">
        <div class="row">
          <span class="col-6">
        <input type="search" placeholder="Type Your City ..." class="form-control " id="city-input"/></span>
        <span class="col-3">
          <input type="submit" placeholder="Search" class="form-control btn btn-primary "/></span>
           <div class="col-3">
            <button class="btn btn-success  w-100" id="current-location"> Location</button>
 
 </div>
        </div>

      </form>
  
      <div class="row">
        <div class="col-6"><i class="fa-solid fa-sliders analyze"></i></div>

        <div class="col-6"><i class="fa-solid fa-gear setting"></i></div>
      </div>
      <h1 id="city">
      </h1>

      <p>
        <h2 id="date"> </h2>
        <h3> 
          <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>

       
         </h3>
        <br />
        <div class="row center">
          <div class="col-4">-5°c <hr />
          <span class="precipitation">Precipitation<span id="precipitation"></span>%</span>   </div>
          <div class="col-4"><i class="fa-solid fa-cloud-rain cloud"></i></div>
          <div class="col-4">1°c  <hr /><span class="humidity">Humidity</span>  <span id="humidity">  </span> 
             %</div>
        </div>
        <div class="forecast" id="forecast"></div>
        <br /> 
        <div class="wind"> Wind : <span id="wind"> </span>km/h
         <hr> <span id="description"></span> </div>
    </p>

      <br />   <br />

     <p class="days">
      <div class="row future">
        <div class="col-4">⛅<strong>wednesday </strong> December 28 <br> <strong>5°c</strong>  -3°c</div>
        <div class="col-4">🌦 <strong>Thursday </strong> December 29<br> <strong>6°c</strong>  -4°c</div>
        <div class="col-4">   🌨<strong>Friday </strong> December 30<br> <strong>6°c</strong>  -4°c </div>
      </div>
     <hr>
      <div class="row today">
        <div class="col-4">☁<br><strong>1°c</strong>  <br> 6 PM</div>
        <div class="col-4">🌧 <br><strong>0°c</strong> <br> 9 PM</div>
        <div class="col-4"> ⛈ <br><strong>-1°c </strong> 
        <br>  12 PM </div>
     </p> 

    </div>
<script src="src/app.js"></script>
<p class="source-code">Open-Source Code</p>
  </body>
</html>
